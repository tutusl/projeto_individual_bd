<!DOCTYPE html>
<html>
<head>
    <title>Reports</title>
</head>
<body>
    <h1>Reports</h1>
    <table>
        <thead>
            <tr>
                <th>Avaliação</th>
                <th>Razão</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
            <tr>
                <td>{{ report.evaluation_id }}</td>
                <td>{{ report.reason }}</td>
                <td>
                    <a href="/report/edit/{{ report.id }}">Editar</a>
                    <a href="/report/delete/{{ report.id }}">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/reports">Voltar</a>
</body>
</html>
