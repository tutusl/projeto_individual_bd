<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        /* Styles for error page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }

        h1 {
            font-size: 24px;
            margin: 0 0 10px;
        }

        p {
            margin: 0;
        }

        .back-button {
            margin-top: 20px;
        }

        .back-button a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        .back-button a:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        <p>{{ error_message }}</p>
        <div class="back-button">
            <a href="/home">Back</a>
        </div>
    </div>
    <script>
        // Function to redirect to the home page
        function redirectToHome() {
            window.location.href = "/home";
        }
    
        // Add a click event listener to the error message container
        document.addEventListener('DOMContentLoaded', function() {
            var errorMessageContainer = document.getElementsByClassName('back-button');
            errorMessageContainer.addEventListener('click', redirectToHome);
        });
    </script>
</body>
</html>
