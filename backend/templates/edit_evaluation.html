<!DOCTYPE html>
<html>
<head>
    <title>Editar Avaliação</title>
</head>
<body>
    <h1>Editar Avaliação</h1>
    <form action="/evaluation/edit/{{ evaluation.id }}" method="POST">
        <label for="class_discipline">Disciplina:</label>
        <input type="text" id="class_discipline" name="class_discipline" value="{{ evaluation.class_discipline_code }}" required><br>
        
        <label for="class_number">Número:</label>
        <input type="text" id="class_number" name="class_number" value="{{ evaluation.class_number }}" required><br>
        
        <label for="class_period">Período:</label>
        <input type="text" id="class_period" name="class_period" value="{{ evaluation.class_period }}" required><br>
        
        <label for="description">Descrição:</label>
        <textarea id="description" name="description" required>{{ evaluation.description }}</textarea><br>
        
        <label for="rating">Avaliação:</label>
        <input type="number" id="rating" name="rating" value="{{ evaluation.rating }}" required><br>
        
        <label for="user_id">Usuário:</label>
        <input type="number" id="user_id" name="user_id" value="{{ evaluation.user_id }}" required><br>
        
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
