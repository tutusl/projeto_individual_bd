<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    
    <form method="POST" action="/login">
        <label>Email:</label>
        <input type="email" name="email" required><br>
        
        <label>Senha:</label>
        <input type="password" name="senha" required><br>
        
        <input type="submit" value="Entrar">
    </form>
</body>
</html>
