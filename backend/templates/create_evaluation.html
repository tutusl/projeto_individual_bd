<!DOCTYPE html>
<html>
<head>
    <title>Adicionar Avaliação</title>
</head>
<body>
    <h1>Adicionar Avaliação</h1>
    <form action="/evaluation/create" method="POST">
        <label for="class_discipline">Disciplina:</label>
        <input type="text" id="class_discipline" name="class_discipline" required><br>
        
        <label for="class_number">Número:</label>
        <input type="text" id="class_number" name="class_number" required><br>
        
        <label for="class_period">Período:</label>
        <input type="text" id="class_period" name="class_period" required><br>
        
        <label for="description">Descrição:</label>
        <textarea id="description" name="description" required></textarea><br>
        
        <label for="rating">Avaliação:</label>
        <input type="number" id="rating" name="rating" required><br>
        
        <label for="user_id">Usuário:</label>
        <input type="number" id="user_id" name="user_id" required><br>
        
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
