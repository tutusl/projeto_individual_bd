<!DOCTYPE html>
<html>

<head>
    <title>Adicionar Avaliação</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 20px;
            width: 400px;
            display: flex;
            flex-direction: column;
        }

        .form-title {
            color: #333;
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-label {
            width: 100px;
            text-align: left;
        }

        .form-input {
            flex: 1;
            padding: 5px;
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1 class="form-title">Adicionar Avaliação</h1>
        <form action="/evaluation/create" method="POST">
            <div class="form-row">
                <label class="form-label" for="class_discipline">Disciplina:</label>
                <select class="form-input" id="class_discipline" name="class_discipline" required>
                    <option value="disciplina1">AGRICULTURA E MEIO AMBIENTE</option>
                    <option value="disciplina2">Disciplina 2</option>
                    <option value="disciplina3">Disciplina 3</option>
                    <!-- Adicione mais opções aqui -->
                </select>
            </div>

            <div class="form-row">
                <label class="form-label" for="class_number">Número:</label>
                <select class="form-input" id="class_number" name="class_number" required>
                    <option value="numero1">Número 1</option>
                    <option value="numero2">Número 2</option>
                    <option value="numero3">Número 3</option>
                    <!-- Adicione mais opções aqui -->
                </select>
            </div>

            <div class="form-row">
                <label class="form-label" for="class_period">Período:</label>
                <select class="form-input" id="class_period" name="class_period" required>
                    <option value="periodo1">Período 1</option>
                    <option value="periodo2">Período 2</option>
                    <option value="periodo3">Período 3</option>
                    <!-- Adicione mais opções aqui -->
                </select>
            </div>

            <div class="form-row">
                <label class="form-label" for="description">Descrição:</label>
                <textarea class="form-input" id="description" name="description" required></textarea>
            </div>

            <div class="form-row">
                <label class="form-label" for="rating">Avaliação:</label>
                <input class="form-input" type="number" id="rating" name="rating" required>
            </div>

            <div class="form-row">
                <label class="form-label" for="user_id">Usuário:</label>
                <input class="form-input" type="number" id="user_id" name="user_id" required>
            </div>

            <input type="submit" value="Salvar">
        </form>
    </div>
</body>

</html>
